<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denval Juice</title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'denval_Juice/login.css' %}">

</head>

<body>
    <div class="row mt-5">

        <div class="col-md-3">

        </div>

        <div class="col-md-6">
            <h2 class="juice fs-5">Log in and Enjoy Your Favorite Juice</h2>

            <form method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <input type="submit" value="Log In">
                <p>Do not have an account?</p>
                <p><a href="{% url 'denval_Juice:register' %}">Sign Up</a></p>
                <p>Forgot Password?</p>
                <p><a href="{% url 'password_reset' %}">Reset</a></p>
            </form>
        </div>
        <div class="col-md-3">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
