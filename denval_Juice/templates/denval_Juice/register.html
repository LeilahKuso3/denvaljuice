<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denval Juice</title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'denval_Juice/register.css' %}">
</head>

<body>
    <div class="row mt-3">
        <div class="col-md-3">

        </div>

        <div class="col-md-6">
            <h2 class="text-center welcome fs-5">Welcome To Denval Juice <br>Your Favorite Drinks</h2>
            <form method="post" class="bg-white shadow-lg p-4 rounded">
                {% csrf_token %}

                {% for field in user_form %}
                <div class="mb-3">
                    {{ field.errors }}
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <input type="submit" value="Sign Up">
                <p class="mt-2">Already have an account?</p>
                <p class="text-center"><a href="{% url 'login' %}">Login</a></p>
            </form>
        </div>

        <div class="col-md-3">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
